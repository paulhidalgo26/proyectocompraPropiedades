<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo">
        Compras
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']">
        <ion-icon color="primary" slot="icon-only" name="storefront-outline"></ion-icon>
      </ion-button>

     

      <ion-button [routerLink]="['/perfil']">
        <ion-icon color="primary" slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="m-2">
    <ion-segment mode="ios"  (ionChange)="changeSegmet($event)" value="nuevos">
      <ion-segment-button value="nuevos">
        <ion-label class="normal">Nuevos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="entregados">
        <ion-label class="normal">Comprados</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>


  <ion-card *ngFor="let pedido of pedidos" style="border: solid;">
    <ion-item>
      <ion-label class="normal">
        Estado: {{pedido.estado}}
        <p>
          Fecha: {{pedido.fecha.seconds*1000 | date}}
        </p>
      </ion-label>
    </ion-item>
 
  <app-itemcarrito *ngFor="let producto of pedido.productos" [productoPedido]="producto" [botones]=false>
  </app-itemcarrito>
  
 

 </ion-card>


</ion-content>
