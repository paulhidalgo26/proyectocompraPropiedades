<ion-header>
  <ion-toolbar>
    <ion-title class="subtitle">
        PERFIL DE USUARIO 
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
<div *ngIf="!uid.length">
  <h3 class="subtitulo  encabezado"> Ingresar datos  </h3>
  <ion-item >  
    <ion-label position="floating"  class="normal">
      Email: 
    </ion-label>   
    <ion-input name="email" [(ngModel)]="cliente.email" class="normal" type="text" inputmode="text"> </ion-input>
  </ion-item>
  
  <ion-item  *ngIf="!ingresarEnable">  
    <ion-label position="floating" class="normal">
      Nombre:
    </ion-label>  
    <ion-input [(ngModel)]="cliente.nombre" class="normal" type="text" inputmode="text"> </ion-input>
  </ion-item>
  
  <ion-item >  
    <ion-label position="floating" class="normal">
      Celular: 
    </ion-label>
    <ion-input [(ngModel)]="cliente.celular" class="normal" type="number" inputmode="number"> </ion-input>      
  </ion-item>
  
  <ion-item *ngIf="!ingresarEnable">  
    <ion-label position="floating" class="normal">
      Ubicacacion de Referencia 
    </ion-label>  
    <ion-input [(ngModel)]="cliente.referencia" class="normal" type="text" inputmode="text"> </ion-input>
  </ion-item>
  
    <ion-item *ngIf="!ingresarEnable" >  
      <ion-label  class="normal">
        Foto Referencia
      </ion-label>  
       <ion-buttons slot="end" >         
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
          </label>
          <input  (change)="newImageUp($event)" id="file-upload" style="display:none;" type="file" accept="image/*">
        </ion-button>
       </ion-buttons>
    </ion-item>
  
    <ion-item >      
      <img class="image" [src]="cliente.foto">
    </ion-item>
  
    <!-- <div style="text-align: end;  margin: 10px;">
      <ion-button (click)="guardarUser()" class="normal" color="dark" >Guardar</ion-button>
      <ion-button (click)="salir()" class="normal" color="dark" >Salir</ion-button>
    </div> -->

    <div style="text-align: end;  margin: 10px;">
      <ion-button *ngIf="!ingresarEnable" (click)="registrarse()" class="normal" color="dark" >Registrarse</ion-button>    
      <ion-button *ngIf="!ingresarEnable" (click)="ingresarEnable=true" class="normal" color="dark" >o Ingresar</ion-button>
      <ion-button *ngIf="ingresarEnable" (click)="ingresar()" class="normal" color="dark" >Login</ion-button>
      <ion-button *ngIf="ingresarEnable"  (click)="ingresarEnable=false" class="normal" color="dark" >o Registrarse</ion-button>    
    </div>

</div>
  


<div *ngIf="uid.length"> 
  <h3 class="subtitulo  encabezado"> Tus Datos </h3>

  <ion-item >  
    <ion-label  class="normal">
      Email: {{cliente.email}}
    </ion-label>     
  </ion-item>
  
  <ion-item >  
    <ion-label  class="normal">
      Celular: {{cliente.celular}}
    </ion-label>      
  </ion-item>
  
  <ion-item >  
    <ion-label position="floating" class="normal">
      Nombre:</ion-label>  
    <ion-input [(ngModel)]="cliente.nombre" class="normal" type="text" inputmode="text"> </ion-input>
  </ion-item>
  
  
  <ion-item >  
    <ion-label position="floating" class="normal">
      Referencia Ubicacacion 
    </ion-label>  
    <ion-input [(ngModel)]="cliente.referencia" class="normal" type="text" inputmode="text"> </ion-input>
  </ion-item>
  
    <ion-item >  
      <ion-label  class="normal">
        Foto Referencia
      </ion-label>  
       <ion-buttons slot="end" >         
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
          </label>
          <input  (change)="newImageUp($event)" id="file-upload" style="display:none;" type="file" accept="image/*">
        </ion-button>
       </ion-buttons>
    </ion-item>
     <div class="center">     
        <img style="border-radius: 100%;" class="image" [src]="cliente.foto">  
    </div>  
    <br>
    <div style="text-align: end;  margin: 10px;">
      <ion-button (click)="guardarUser()" class="normal" color="dark" >Guardar</ion-button>
      <ion-button (click)="salir()" class="normal" color="dark" >Salir</ion-button>
    </div>  
</div>

  
</ion-content>
