<ion-app>
   

  <ion-split-pane contentId="main" >
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId="principal"  >
      <ion-header>
        <ion-toolbar class="new-background-color">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
    <ion-content>

    <ion-menu-toggle autoHide=false>
      <ion-item Button=true detail=true [routerLink]="['/']">
      <ion-label class="normal">Propiedades</ion-label>
      <ion-icon slot="start" name="storefront-outline"></ion-icon>
      </ion-item>
    </ion-menu-toggle>

  <ion-menu-toggle autoHide=false *ngIf="!admin">
    <ion-item Button=true detail=true [routerLink]="['/carrito']">
     <ion-label class="normal">Informacion </ion-label>
     <ion-icon slot="start" name="help-circle-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle autoHide=false *ngIf="!admin && pedidos">
    <ion-item Button=true detail=true [routerLink]="['/mis-pedidos']">
     <ion-label class="normal">Mis Compras</ion-label>
     <ion-icon slot="start" name="receipt-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle autoHide=false *ngIf="!admin">
    <ion-item Button=true detail=true [routerLink]="['/set-productos']">
     <ion-label class="normal">Mis  Publicaciones</ion-label>
     <ion-icon slot="start" name="file-tray-full-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>
  

  <ion-menu-toggle autoHide=false *ngIf="admin">
    <ion-item Button=true detail=true [routerLink]="['/set-productos']">
     <ion-label class="normal">Configuracion de productos</ion-label>
     <ion-icon slot="start" name="construct-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle autoHide=false *ngIf="admin">
    <ion-item Button=true detail=true [routerLink]="['/pedidos']">
     <ion-label class="normal">Todos las compras</ion-label>
     <ion-icon slot="start" name="library-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>
  

  <ion-menu-toggle autoHide=false >
    <ion-item Button=true detail=true [routerLink]="['/perfil']">
     <ion-label class="normal">Resgistro</ion-label>
     <ion-icon slot="start" name="person-add-outline"></ion-icon>
    </ion-item>
  </ion-menu-toggle>
 

    </ion-content>

  </ion-menu>
  
    <!-- the main content -->
      <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>



</ion-app>
